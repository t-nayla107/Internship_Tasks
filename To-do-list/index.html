<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
    />
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h1>To-do App</h1>

        <div class="stat-container">
          <div class="details">
            <h3>keep it Up!</h3>
            <div id="progressbar">
              <div id="progress"></div>
            </div>
          </div>
          <div class="stats-number">
            <p id="numbers">0 / 0</p>
          </div>
        </div>

        <form class="input-area">
          <input
            type="text"
            id="task-input"
            placeholder="Add a new task and press Enter"
          />
          <!-- <button type="submit" id="add-task-btn">
            <i class="fa-solid fa-plus"> + </i>
          </button> -->
        </form>

        <div class="todos-container">
          <ul id="task-list"></ul>
          <img
            src="./blank-notepad-with-a-pen-isolated-flat-illustration-on-white-background-vector-removebg-preview.png"
            alt=""
            class="empty-image"
          />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
